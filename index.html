<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__content">
                <div class="header__logo">
                    <img src="assets/images/logotip.png" alt="">
                </div>
                <div class="header__menu">
                    <ul class="header__nav">
                        <li class="header__nav-item">Home</li>
                        <li class="header__nav-item">Services</li>
                        <li class="header__nav-item">About</li>
                        <li class="header__nav-item">Product</li>
                    </ul>
                </div>
                <div class="header__auth">
                    <button class="header__button header__button-login">Sign In</button>
                    <button class="header__button header__button-registration">Sign Up</button>
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="wrapper">
            <div class="hero__content">
                <div class="hero__start">
                    <div class="hero__topic">
                        <div class="hero__title">
                            <p>The Design Thinking superpowers</p>
                        </div>
                        <div class="hero__text">
                            <p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
                        </div>
                    </div>
                    <div class="hero__interactive">
                        <button class="hero__button hero__button-start">Get started</button>
                        <a class="hero__link hero__link-margin" href=""><i class="fas fa-play hero__fas-margin"></i>Watch the Video</a>
                    </div>
                </div>
                <div class="hero__banner">
                    <img src="./assets/images/hero-banner.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="design"></section>
    <section class="strategy"></section>
    <section class="about"></section>
    <section class="contact"></section>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
