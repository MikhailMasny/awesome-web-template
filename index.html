<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__content">
                <div class="header__logo">
                    <img src="assets/images/logotip.png" alt="">
                </div>
                <div class="header__menu">
                    <ul class="header__nav">
                        <li class="header__nav-item">Home</li>
                        <li class="header__nav-item">Services</li>
                        <li class="header__nav-item">About</li>
                        <li class="header__nav-item">Product</li>
                    </ul>
                </div>
                <div class="header__auth">
                    <button class="header__button header__button-login">Sign In</button>
                    <button class="header__button header__button-registration">Sign Up</button>
                </div>
            </div>
        </div>
    </header>
    <section class="hero"></section>
    <section class="design"></section>
    <section class="strategy"></section>
    <section class="about"></section>
    <section class="contact"></section>
    <footer></footer>
    <script src="app.js"></script>
